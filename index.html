<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebQuizzer</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color:  rgb(236, 238, 236);
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1A2B3C ;
      color: #f1f1f1;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 1.5rem;
      background-color: #1A2B3C  ;
      color: white;
    }

    body.dark header {
      background-color: #1A2B3C;
    }

    .notion-navbar__actions {
      display: flex;
      justify-content: flex-end;
      padding: 10px 20px;
      gap: 10px;
    }

    .notion-navbar__button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card {
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      text-align: center;
      transition: background-color 0.3s;
    }

    body.dark .card {
      background-color: #2a2a2a8f;
    }

    /* Search bar */
    .search-bar {
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 200px;
    }

    body.dark .search-bar {
      background-color: #333;
      color: #f1f1f1;
      border: 1px solid #555;
    }

    /* Icon rotation for theme toggle */
    .theme-icon {
      transition: transform 0.3s;
    }

    .dark .theme-icon.sun {
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <header>üåê WebQuizzer - Learn HTML & CSS</header>
  <div class="notion-navbar__actions">
    <button class="notion-navbar__button" onclick="toggleTheme()">
      <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" 
           viewBox="0 0 24 24" fill="none" stroke="currentColor" 
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
           class="theme-icon sun">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
    </button>
    <input type="text" class="search-bar" placeholder="Search questions...">
  </div>
  <div class="container">
    <a href="basic.html"> <br>
      <div class="card">üìò Basic Questions</div>
    </a>
    
    <a href="advanced.html">  
      <div class="card">üìó Advanced Questions</div>
    </a>
    <a href="interview.html"> <br>
      <div class="card">üíº Interview Questions</div>
    </a>
    <a href="mocktest.html">  
        <div class="card">üíº Mock Test </div>
    </a>
  </div>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');

      // Change icon from sun to moon
      const icon = document.getElementById('themeIcon');
      if (document.body.classList.contains('dark')) {
        icon.classList.remove('sun');
        icon.classList.add('moon');
        icon.innerHTML = `
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
        `;
      } else {
        icon.classList.remove('moon');
        icon.classList.add('sun');
        icon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
      }
    }
  </script>
  <a href="quiz.js"></a>
</body>
</html>
